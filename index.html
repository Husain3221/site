<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IPFS Зеркала</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 { font-size: 2em; }
        a {
            display: block;
            background: #1e88e5;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .info { font-size: 0.9em; color: #ccc; margin-top: 20px; }
    </style>
    <script>
        const gateways = [
            "https://ipfs.io/ipfs/",
            "https://cloudflare-ipfs.com/ipfs/",
            "https://gateway.pinata.cloud/ipfs/",
            "https://w3s.link/ipfs/",
            "https://nftstorage.link/ipfs/"
        ];
        const hash = "bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte";
        async function tryRedirect() {
            for (let gw of gateways) {
                try {
                    await fetch(gw + hash, { method: 'HEAD', mode: 'no-cors' });
                    window.location.href = gw + hash;
                    break;
                } catch (e) {}
            }
        }
        window.onload = tryRedirect;
    </script>
</head>
<body>
    <h1>Открыть сайт через IPFS</h1>
    <p>Если редирект не сработал, выбери шлюз вручную:</p>
    <a href="https://ipfs.io/ipfs/bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte" target="_blank">Через ipfs.io</a>
    <a href="https://cloudflare-ipfs.com/ipfs/bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte" target="_blank">Через Cloudflare</a>
    <a href="https://gateway.pinata.cloud/ipfs/bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte" target="_blank">Через Pinata</a>
    <a href="https://w3s.link/ipfs/bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte" target="_blank">Через w3s.link</a>
    <a href="https://nftstorage.link/ipfs/bafybeigq2x77agzvarfeggp5judk3qzjnrjrctomtqrjjyjnaptf4hmnte" target="_blank">Через NFT.storage</a>
    <div class="info">Контент децентрализован. Работает даже при блокировках.</div>
</body>
</html>
