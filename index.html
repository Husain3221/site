<!DOCTYPE html>
<html lang="ru">
<head>

        body { background-color: #121212; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
        a.button { display: block; margin: 10px auto; padding: 15px 25px; background: #1e88e5; color: white; text-decoration: none; border-radius: 10px; width: 90%%; max-width: 400px; }
        .status { font-size: 0.9em; color: #aaa; }
    </style>
    <script>
        const gateways = [
            { name: "ipfs.io", url: "https://ipfs.io/ipfs/bafybeib3h7tbt5cfawgfbyeohxxmfwqb4muyou5y5bqx7mxewgz435dede" },
            { name: "cloudflare", url: "https://cloudflare-ipfs.com/ipfs/bafybeib3h7tbt5cfawgfbyeohxxmfwqb4muyou5y5bqx7mxewgz435dede" },
            { name: "pinata", url: "https://gateway.pinata.cloud/ipfs/bafybeib3h7tbt5cfawgfbyeohxxmfwqb4muyou5y5bqx7mxewgz435dede" },
            { name: "w3s.link", url: "https://w3s.link/ipfs/bafybeib3h7tbt5cfawgfbyeohxxmfwqb4muyou5y5bqx7mxewgz435dede" },
            { name: "nftstorage", url: "https://nftstorage.link/ipfs/bafybeib3h7tbt5cfawgfbyeohxxmfwqb4muyou5y5bqx7mxewgz435dede" }
        ];

        async function checkGateways() {
            for (const gw of gateways) {
                try {
                    const res = await fetch(gw.url, { method: 'HEAD', mode: 'no-cors' });
                    window.location.href = gw.url;
                    break;
                } catch (e) {
                    console.log("Gateway failed: " + gw.name);
                }
            }
        }

        window.onload = checkGateways;
    </script>
